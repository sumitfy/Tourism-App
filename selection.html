<body>
    <section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4">
                <div class="flex flex-col text-center w-full mb-20">
                    <h1 class="text-7xl text-3xl font-medium title-font mb-2 text-white">GetAway</h1>
                    <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Generate your coustamizable itienarary</p>
                </div>
                <div class="p-4 xl:w-1/3 md:w-1/2 w-full">

                    <div class="h-full p-6 rounded-lg border-2 border-indigo-500 flex flex-col relative ">
                        <h2 class="text-sm tracking-widest text-gray-400 title-font mb-1 font-medium">Enter</h2>
                        <h1 class="text-5xl text-white pb-4 mb-4 border-b border-gray-800 leading-none">Days</h1>
                        <p class="flex items-center text-gray-600 mb-2">
                            <span class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-gray-400 text-white rounded-full flex-shrink-0">
                                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" class="w-3 h-3" viewBox="0 0 24 24">
                                    <path d="M20 6L9 17l-5-5"></path>
                                </svg>
                            </span>Days count
                        </p>
                        <span class="flex items-center text-gray-600 mb-2 font-size:2px">.</span>
                        <div class="relative mb-4">
                            <input type="text" id="days" name="days"
                                class="w-full bg-indigo-300 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                </div>

                <div class="p-4 xl:w-1/3 md:w-1/2 w-full">
                    <div class="h-full p-6 rounded-lg border-2 border-indigo-500 flex flex-col relative ">
                        <h2 class="text-sm tracking-widest text-gray-400 title-font mb-1 font-medium">Enter</h2>
                        <h1
                            class="text-5xl text-white leading-none flex items-center pb-4 mb-4 border-b border-gray-800">
                            <span>Place</span>
                        </h1>
                        <p class="flex items-center text-gray-600 mb-2">
                            <span class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-gray-400 text-white rounded-full flex-shrink-0">
                                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" class="w-3 h-3" viewBox="0 0 24 24">
                                    <path d="M20 6L9 17l-5-5"></path>
                                </svg>
                            </span>place do you want to visit.
                        </p>
                        <span class="flex items-center text-gray-600 mb-2 font-size:2px">.</span> </span>
                        <div class="relative mb-4">
                            <input type="text" id="place" name="place"
                                class="w-full bg-indigo-300 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>

                </div>
                <div class="p-4 xl:w-1/3 md:w-1/2 w-full">
                    <div class="h-full p-6 rounded-lg border-2 border-indigo-500  flex flex-col relative ">
                        <h2 class="text-sm tracking-widest text-gray-400 title-font mb-1 font-medium">Enter</h2>
                        <h1
                            class="text-5xl text-white leading-none flex items-center pb-4 mb-4 border-b border-gray-800">
                            <span>Purpose</span>
                           
                        </h1>
                        <p class="flex items-center text-gray-600 mb-2">
                            <span class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-gray-400 text-white rounded-full flex-shrink-0">
                                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" class="w-3 h-3" viewBox="0 0 24 24">
                                    <path d="M20 6L9 17l-5-5"></path>
                                </svg>
                            </span>Choose between religious, shopping, Tourism
                        </p>
                        <div class="relative mb-4">
                            <input type="text" id="purpose" name="purpose"
                                class="w-full bg-indigo-300 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                </div>
            </div>
            <section class="text-gray-400 bg-gray-780 body-font">

                <div class="container mx-auto flex flex-col px-5 py-24 justify-center items-center">
                    <div class="flex mx-auto border-2 border-indigo-500 rounded overflow-hidden mt-6">
                        <button
                            class="py-5 px-10 text-gray-300 text-2xl text-2xl font-mediumfocus:outline-none hover:bg-blue-700"
                            onclick="generateLists()">Generate Recommendations</button>
                    </div>
                    <div class="leading-relaxed text-base" id="container"></div>

                    <div class="flex mx-auto border-2 border-indigo-500 rounded overflow-hidden mt-6">
                        <button
                            class="py-5 px-10 text-gray-300 text-2xl text-2xl text-gray-300 focus:outline-none hover:bg-blue-700"
                            onclick="submitValues()">Submit</button>
                    </div>
                    <br>
                    <div class="container my-24 px-6 mx-auto">
                        <section class="mb-32 text-gray-300">
                            <div class="container text-gray-800 px-4 md:px-12">
                                <div class="block rounded-lg shadow-lg py-10 md:py-12 px-4 md:px-6"
                                    style="margin-top: -100px; background: hsla(246, 87%, 79%, 0.657); backdrop-filter: blur(30px);">
                                    <div id="test">

                                            class=" max-w-[700px] mx-auto text-gray-900 text-lg mb-1 font-semibold title-font">
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </section>
                    </div>
                </div>
            </section>
        </div>
